apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: ci-frontend-deployment
  labels:
    app: ci-frontend
    deployment: {{DEPLOYMENT}}
spec:
  replicas: {{CI_FRONTEND_REPLICA_COUNT}}
  selector:
    matchLabels:
      app: ci-frontend
  template:
    metadata:
      labels:
        app: ci-frontend
        deployment: {{DEPLOYMENT}}
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - preference:
              matchExpressions:
              - key: kops.k8s.io/instancegroup
                operator: In
                values:
                - nodes
            weight: 1
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kops.k8s.io/instancegroup
                operator: In
                values:
                - nodes
                - spot
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - ci-frontend
              topologyKey: failure-domain.beta.kubernetes.io/zone
            weight: 10
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - ci-frontend
              topologyKey: kubernetes.io/hostname
            weight: 20
      containers:
      - image: lusotycoon/apache-exporter
        imagePullPolicy: Always
        name: exporter
        ports:
        - containerPort: 9117
          protocol: TCP
        resources:
          requests:
            cpu: 10m
      - name: ci-frontend
        image: registry.kubernetes.infra.optimy.net/ci/frontend:{{FRONTEND_VERSION}}
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 40m
            memory: 128Mi
       
---
kind: Service
apiVersion: v1
metadata:
  name: ci-frontend-service
  labels:
    app: ci-frontend
spec:
  selector:
    app: ci-frontend
  ports:
    - protocol: TCP
      port: 80
      name: ci-frontend-service
    - protocol: TCP
      port: 9117
      name: exporter
  clusterIP: None
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ci-frontend-ingress
spec:
  rules:
  - host: ci.prod.optimy.net
    http:
      paths:
      - backend:
          serviceName: ci-frontend-service
          servicePort: 80
  - host: '*.front.ci.prod.optimy.net'
    http:
      paths:
      - backend:
          serviceName: ci-frontend-service
          servicePort: 80
          
status:
  loadBalancer: {}
