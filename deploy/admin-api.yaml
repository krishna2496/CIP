apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: ci-admin-api-deployment
  labels:
    app: ci-admin-api
    deployment: {{DEPLOYMENT}}
spec:
  replicas: {{CI_ADMIN_API_REPLICA_COUNT}}
  selector:
    matchLabels:
      app: ci-admin-api
  template:
    metadata:
      labels:
        app: ci-admin-api
        deployment: {{DEPLOYMENT}}
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - preference:
              matchExpressions:
              - key: kops.k8s.io/instancegroup
                operator: In
                values:
                - nodes
            weight: 1
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: kops.k8s.io/instancegroup
                operator: In
                values:
                - nodes
                - spot
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - ci-admin-api
              topologyKey: failure-domain.beta.kubernetes.io/zone
            weight: 10
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - ci-admin-api
              topologyKey: kubernetes.io/hostname
            weight: 20
      containers:
      - image: lusotycoon/apache-exporter
        imagePullPolicy: Always
        name: exporter
        ports:
        - containerPort: 9117
          protocol: TCP
        resources:
          requests:
            cpu: 10m
      - name: ci-admin-api
        image: registry.kubernetes.infra.optimy.net/ci/admin-api:{{ADMIN_API_VERSION}}
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 40m
            memory: 128Mi
          # limits:
          #   cpu: 120m
          #   memory: 384Mi
        # readinessProbe:
        #   exec:
        #     command:
        #     - cat
        #     - /optimy/sync.ok
        volumeMounts:
        - mountPath: /optimy/.env
          name: ci-config
          subPath: .env
        ports:
        - containerPort: 80
      volumes:
      - configMap:
          defaultMode: 420
          name: ci-admin-api-config
        name: ci-config

---
kind: Service
apiVersion: v1
metadata:
  namespace: staging
  name: ci-admin-api-service
  labels:
    app: ci-admin-api
spec:
  selector:
    app: ci-admin-api
  ports:
    - protocol: TCP
      port: 80
      name: ci-admin-api-service
    - protocol: TCP
      port: 9117
      name: exporter
  clusterIP: None
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ci-api-admin-ingress
  namespace: staging
spec:
  rules:
  - host: admin-api.ci.staging.optimy.net
    http:
      paths:
      - backend:
          serviceName: ci-admin-api-service
          servicePort: 80
status:
  loadBalancer: {}
