<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <script src="https://unpkg.com/babel-polyfill@latest/dist/polyfill.min.js" integrity="sha256-WRc/eG3R84AverJv0zmqxAmdwQxstUpqkiE+avJ3WSo= sha384-Ui1pvNxCzO7LqnfgsWJ2ndsgpJPrWVTg7DCIag+do29np24E7Jyy6A09M3JUuLQf sha512-vDTLyifjBBdmGeJrJMO7w+qbbk+7uyoKsUxkhgxPtn3YShSVspezU0EXf780txBgNXzfKkEt7a3RhLs7NmInJQ==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/0.10.0/lodash.min.js" integrity="sha256-lYwuy91sZwjPVmzrmxD/0TPO74Is6B70YNuMop5EvLU= sha384-4U0bHuuHSD8DsasREbJJFjpHK+W1lxhdHOShuxe7phd4u1AOTvy1bQU9n9reiwnM sha512-Lpq+02OtQ1FwEynpymfUYKlqvYfN1grHJWgQwkm6I1pozZXhDQC4VfcFQ4aC9xwStLlVptv930z2tuD6ePYiOA==" crossorigin="anonymous"></script>
    <script src="https://pagecdn.io/lib/ckeditor/4.6.2/ckeditor.js" integrity="sha256-TD9khtuB9OoHJICSCe1SngH2RckROdDPDb5JJaUTi7I= sha384-CiQynPu4mT2FYHYNboyhIyAcZ4fivQBpG2OwbrVY2vSAdZSyXCM1WEKfg5H6Z+GQ sha512-rNbJ6SEbxJ5LyDuuV+gP3pNCq/xMUs+xS6i4NcktAl1K1+3COlNDefR7glSj+E579ajLhXGo2jvfUZfLAo/aKQ==" crossorigin="anonymous"></script>

    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #app {
        display: none;
      }

      .loader-enable {
          overflow: hidden;
      }

      .loader-wrap {
          display: none !important;
      }

      .loader-enable .loader-wrap {
          display: flex !important;
      }

      /** Loader Style **/

      .loader-wrap {
        position: fixed;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4);
        z-index: 10003 !important;
        display: flex;
        align-items: center;
      }

      .loader-wrap .loader,
      .loader-wrap .loader:after {
        border-radius: 50%;
        width: 10em;
        height: 10em;
      }

      .loader-wrap .loader {
        margin: 60px auto;
        font-size: 10px;
        position: relative;
        text-indent: -9999em;
        border-top: 1.1em solid #e8e8e8;
        border-right: 1.1em solid #e8e8e8;
        border-bottom: 1.1em solid #e8e8e8;
        border-left: 1.1em solid #414141;
        -webkit-transform: translateZ(0);
        -ms-transform: translateZ(0);
        transform: translateZ(0);
        -webkit-animation: load8 1.1s infinite linear;
        animation: load8 1.1s infinite linear;
      }

      @-webkit-keyframes load8 {
        0% {
          -webkit-transform: rotate(0deg);
          transform: rotate(0deg);
        }

        100% {
          -webkit-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }

      @keyframes load8 {
        0% {
          -webkit-transform: rotate(0deg);
          transform: rotate(0deg);
        }

        100% {
          -webkit-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }

      .hidden,
      [v-cloak] {
        display: none
      }
    </style>
</head>

<body>
<div class="loader-wrap">
    <div class="loader"></div>
</div>
<noscript>
    <strong>We're sorry but ci_platform doesn't work properly without JavaScript enabled. Please enable it to
        continue.</strong>
</noscript>
<div id="app"></div>
<!-- built files will be auto injected -->
<link rel="stylesheet" href="" id="customCss" />
</body>

</html>
